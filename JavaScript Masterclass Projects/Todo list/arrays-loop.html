    /* to add a due date, we have to group the list and due dates together using an object inside the array*/

    useTodo();

    function addTodo () {
      const inputEle = document.querySelector('.js-todo');
      const name = inputEle.value;

      const dateInput = document.querySelector('.js-date');
      const dueDate = dateInput.value;
      todoList.push({name, dueDate});
  
      inputEle.value = '';

      useTodo();
    }
 
    function useTodo () {
      let todoListHTML = '';

      for (let i = 0; i < todoList.length; i++) {
      const todo = todoList[i];
      const {name, dueDate} = todo;   /*this line is called array destructuring tectnique*/
      const html = `
      <div>${name}</div> 
      <div>${dueDate}</div>
        <button onclick="todoList.splice(${i}, 1);
        useTodo();
        " class="delete-btn">Delete</button>
        `;
      todoListHTML += html;
      
      document.querySelector('.js-todolist').innerHTML = todoListHTML;
    }
